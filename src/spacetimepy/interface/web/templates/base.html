<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpaceTimePy{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .content-wrapper {
            padding-top: 0;
            min-height: calc(100vh - 56px); /* 56px is navbar height */
        }
        
        .function-card {
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .function-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .detail-card {
            margin-top: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .collapsible {
            cursor: pointer;
            padding: 2px 5px;
            background-color: #f1f1f1;
            border-radius: 3px;
            display: inline-block;
            margin: 2px 0;
        }
        
        .collapsible:hover {
            background-color: #e9e9e9;
        }
        
        .collapsible-content {
            display: none;  /* Hidden by default */
            padding: 10px;
            border: 1px solid #ddd;
            border-top: none;
            margin-bottom: 10px;
        }
        
        .object-type {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .object-key {
            color: #0d6efd;
            font-weight: bold;
        }
        
        .object-value { color: #198754; }
        
        .primitive-value { color: #333; }
        
        .string-value { color: #664d03; }
        
        .null-value {
            color: #6c757d;
            font-style: italic;
        }
        
        /* Add any additional custom styles here */
        {% block style %}{% endblock %}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Include shared navbar -->
    {% include 'navbar.html' %}

    <!-- Main content wrapper -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // API URL configuration
        const API_URL = {% if api_url %}"{{ api_url }}"{% else %}""{% endif %};
        
        // Helper function to get API endpoint URL
        function getApiUrl(endpoint) {
            if (API_URL) {
                // If we have a separate API server, use its URL
                return `${API_URL}${endpoint}`;
            } else {
                // Otherwise, use relative URL
                return endpoint;
            }
        }
        
        // Utility functions for templates
        function toggleCollapsible(id) {
            const content = document.getElementById(id);
            const computedStyle = window.getComputedStyle(content);
            if (computedStyle.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
        
        function safeStringify(obj) {
            try {
                return JSON.stringify(obj, null, 2);
            } catch (error) {
                console.error("Error stringifying object:", error);
                return `<Error stringifying object: ${error.message}>`;
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
